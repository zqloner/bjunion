<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>单个添加</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/libs/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/css/personal.css" media="all"/>
</head>
<body class="childrenBody">
<div class="subject">
    <div class="currency">
        <form class="layui-form" action="" lay-filter="addition">
            <div class="layui-form-item">
                <label class="layui-form-label">职工类型：</label>
                <div class="layui-input-block">
                    <select name="userType" lay-verify="required" lay-filter="selectFilter">
                        <option value="">请选择</option>
                        <option value="1">普通职工</option>
                        <option value="2">优秀职工</option>
                        <option value="3">劳模职工</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item" id="eId">
                <label class="layui-form-label">所属单位：</label>
                <div class="layui-input-block">
                    <select name="eId"  >
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">京卡卡号：</label>
                <div class="layui-input-block">
                    <input type="text" name="cardId" placeholder="请输入" lay-verify="required|illegalChar" maxlength="50" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">姓名：</label>
                <div class="layui-input-block">
                    <input type="text" name="name" lay-verify="required|illegalChar|contacts" maxlength="20" class="layui-input" placeholder="请输入" autocomplete="off">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性别：</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="1" title="男" checked >
                    <input type="radio" name="sex" value="0" title="女">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">出生日期：</label>
                <div class="layui-input-block">
                    <input type="text" name="birthday" readonly lay-verify="required" class="layui-input laydate" placeholder="请输入" autocomplete="off">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">民族：</label>
                <div class="layui-input-block">
                    <!--<input type="text" name="nationId" lay-verify="required|illegalChar" maxlength="20" class="layui-input" placeholder="请输入" autocomplete="off">-->
                    <select name="nationId" lay-verify="required">
                        <option value="">请选择</option>
                        <#list nation! as item>
                            <option value="${item.id}" >${item.name}</option>
                        </#list>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">健康状况：</label>
                <div class="layui-input-block" id="health">
                    <input type="radio" name="health" value="0" title="健康" lay-filter="health" checked>
                    <input type="radio" name="health" value="1" title="一般" lay-filter="health">
                    <input type="radio" name="health" value="2" title="疾病" lay-filter="health">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">身份证号：</label>
                <div class="layui-input-block">
                    <input type="text" name="IDCard" lay-verify="identity" class="layui-input" placeholder="请输入" autocomplete="off">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号码：</label>
                <div class="layui-input-block">
                    <input type="text" name="phone" lay-verify="phone" class="layui-input" placeholder="请输入" autocomplete="off">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">爱好：</label>
                <div class="layui-input-block">
                    <input type="text" name="hobby"  class="layui-input" placeholder="请输入" autocomplete="off">
                </div>
            </div>

            <div style="display: none" id="honourDiv">
                <div class="layui-form-item">
                    <label class="layui-form-label">职务：</label>
                    <div class="layui-input-block">
                        <input type="text" name="job" maxlength="50" class="layui-input" placeholder="请输入" autocomplete="off">
                    </div>
                    <div class="prompt">选填优秀员工和普通员工不用填写</div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">所获荣誉：</label>
                    <div class="layui-input-block">
                        <input type="text" name="honour" maxlength="50" class="layui-input" placeholder="请输入" autocomplete="off">
                    </div>
                    <div class="prompt">选填优秀员工和普通员工不用填写</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">获荣誉时间：</label>
                    <div class="layui-input-block">
                        <input type="text" name="honourTime" class="layui-input laydate" placeholder="请选择" autocomplete="off" readonly>
                    </div>
                    <div class="prompt">选填优秀员工和普通员工不用填写</div>
                </div>
            </div>
            <div class="layui-form-item formBtn">
                <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="addNews" id="submitButton" >确 定</button>
                <button type="button" class="layui-btn layui-btn-primary" id="cancel">取 消</button>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="/libs/layui/layui.js"></script>
<script type="text/javascript" src="/js/personal/singleAdd.js"></script>
<script>
    var id = "${id ! ''}";
</script>
</body>
</html>
