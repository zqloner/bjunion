<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>下发设置</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../libs/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/personal.css" media="all"/>
</head>
<body class="childrenBody">
<#if preId??>
<input type="hidden" id="preId" value="${preId}">
</#if>
<#if userType??>
<input type="hidden" id="userType" value="${userType}">
</#if>
<#if addOrUpdate??>
<input type="hidden" id="addOrUpdate" value="${addOrUpdate}">
</#if>
<div class="subject">
    <div class="currency lowerInstall">
        <form class="layui-form" action="" lay-filter="material">
            <div class="layui-form-item">
                <label class="layui-form-label">预报名标题：</label>
                <div class="layui-input-block">
                    <div class="layui-form-mid" id="preLineName" ></div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">预报名说明：</label>
                <div class="layui-input-block">
                    <div class="layui-form-mid" id="describetion"></div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">疗养地区：</label>
                <div class="layui-input-block">
                    <div id="region" class="demo-tree-more" lay-verify="areas"></div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">疗养月份：</label>
                <div class="layui-input-block" id="myMonths" lay-verify="months">
                    <input type="checkbox" name="month" lay-skin="primary" title="1月">
                    <input type="checkbox" name="month" lay-skin="primary" title="2月">
                    <input type="checkbox" name="month" lay-skin="primary" title="3月">
                    <input type="checkbox" name="month" lay-skin="primary" title="4月">
                    <input type="checkbox" name="month" lay-skin="primary" title="5月">
                    <input type="checkbox" name="month" lay-skin="primary" title="6月">
                    <input type="checkbox" name="month" lay-skin="primary" title="7月">
                    <input type="checkbox" name="month" lay-skin="primary" title="8月">
                    <input type="checkbox" name="month" lay-skin="primary" title="9月">
                    <input type="checkbox" name="month" lay-skin="primary" title="10月">
                    <input type="checkbox" name="month" lay-skin="primary" title="11月">
                    <input type="checkbox" name="month" lay-skin="primary" title="12月">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">企业查看权限：</label>
                <div class="layui-input-block">
                    <div id="power" class="demo-transfer" lay-verify="enterPrise"></div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">预报名开放时间：</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <input type="text" name="time_min" class="layui-input layDatetime" placeholder="请选择" lay-verify="comparetime|begintime" autocomplete="off" readonly>
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline" style="width: 200px;">
                    <input type="text" name="time_max" class="layui-input layDatetime" placeholder="请选择" lay-verify="comparetime|endtime" autocomplete="off" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block blockBtn">
                    <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="addNews" name="sureButton">确 定</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="../../libs/layui/layui.js"></script>
<script type="text/javascript" src="../../js/personal/lowerInstall.js"></script>
</body>
</html>
