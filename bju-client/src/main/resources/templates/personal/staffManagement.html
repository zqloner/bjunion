<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>员工管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/libs/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/css/public.css" media="all"/>
    <link rel="stylesheet" href="/css/queryList.css" media="all"/>
</head>
<body class="childrenBody">
<div class="subject">
    <!--<ul class="layui-nav" lay-filter="role">
        <li class="layui-nav-item layui-this" ><a href="javascript:;" data-id="1">普通职工</a></li>
        <li class="layui-nav-item" ><a href="javascript:;" data-id="2">优秀职工</a></li>
        <li class="layui-nav-item" ><a href="javascript:;" data-id="3">劳模职工</a></li>
    </ul>-->
    <form class="layui-form" action="" lay-filter="queryForm">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">职工类型：</label>
                <div class="layui-input-inline">
                    <select name="userType">
                        <option value="">请选择</option>
                        <option value="1">普通职工</option>
                        <option value="2">优秀职工</option>
                        <option value="3" class="laomo">劳模职工</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">所属单位：</label>
                <div class="layui-input-inline">
                    <select name="enterpriseId">
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">职务：</label>
                <div class="layui-input-inline">
                    <input type="text" name="jobName" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">姓名：</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">性别：</label>
                <div class="layui-input-inline">
                    <select name="sex">
                        <option value="">请选择</option>
                        <option value="1">男</option>
                        <option value="0">女</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">京卡号：</label>
                <div class="layui-input-inline">
                    <input type="text" name="cardId" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">联系方式：</label>
                <div class="layui-input-inline">
                    <input type="text" name="phone" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">身份证号：</label>
                <div class="layui-input-inline">
                    <input type="text" name="IDCard" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn layui-btn-sm layui-btn-normal" lay-submit="" lay-filter="addNews">查找</button>
                <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" id="reset">重置</button>
            </div>
        </div>
    </form>
    <!--style="display: none;"-->
    <div class="layui-form-item" id="operation">
        <button class="layui-btn layui-btn-normal" data-type="singleAdd">单个添加</button>
        <button class="layui-btn layui-btn-normal" data-type="batchAdd">批量添加</button>
        <button class="layui-btn layui-btn-normal" data-type="export">列表导出</button>
        <button class="layui-btn layui-btn-primary" data-type="del">删除</button>
    </div>
    <div class="currency">
        <table id="table" lay-filter="dataTable" class="layui-hide"></table>
        <div id="page" class="page"></div>
    </div>
</div>
<script type="text/javascript" src="/libs/layui/layui.js"></script>
<script type="text/javascript" src="/js/personal/staffManagement.js"></script>
</body>
</html>
