<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>疗休养报名</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/libs/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/css/public.css" media="all" />
    <link rel="stylesheet" href="/css/signUp.css" media="all"/>
</head>
<body class="childrenBody">
<!--路径导航-->
<div class="common">
    <span class="layui-breadcrumb" id="breadcrumb">
        <a href="javascript:;">当前位置</a>
        <span lay-separator="">：</span>
        <a href="javascript:;"><cite>疗休养报名</cite></a>
    </span>
</div>
<!--主体-->
<div class="subject">
    <div class="currency">
        <div class="home_access">
            <div class="home_bd"><div class="title">本站公告</div></div>
            <div class="home_ft more" data-href="route?name=/newsBulletin/newsBulletin">更多<i class="layui-icon">&#xe65b;</i></div>
        </div>
        <ul class="newsList" id="newsList"></ul>
    </div>
    <!--报名入口-->
    <ul class="enroll_ul">
        <li class="enroll_li_1" id="laomo"><div class="backdrop" data-index="0"><div class="highlight"></div></div></li>
        <li class="enroll_li"><div class="backdrop" data-index="1"><div class="highlight"></div></div></li>
        <li class="enroll_li"><div class="backdrop" data-index="2"><div class="highlight"></div></div></li>
    </ul>
</div>
<script type="text/javascript" src="/libs/layui/layui.js"></script>
<script type="text/javascript" src="/js/signUp/signUp.js"></script>
<!--本站公告-->
<script type="text/html" id="newsBulletin">
    {{#  layui.each(d, function(index, item){}}
    <li class="notice_li" data-id="{{item.id}}">
        <div class="notice_li_bd">{{item.title}} {{# if(item.isNew){ }}<span class="new_news"></span>{{# } }}</div>
        <div class="notice_li_ft">{{item.createTime}}</div>
    </li>
    {{# }); }}
</script>
</body>
</html>
