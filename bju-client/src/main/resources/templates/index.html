<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>京工健康疗休养报名系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="libs/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="css/index.css" media="all"/>
</head>
<body class="main_body">
<div class="layui-layout layui-layout-admin">
    <!-- 顶部 -->
    <div class="layui-header header">
        <div class="header_top">
            <div class="visit_tip">
                <div class="visit_tip_l"><p>欢迎访问北京市总工会疗休养报名系统</p><span id="myYear"></span><span id="myWeek"></span></div>
              <!--  <a href="javascript:;" class="refresh refreshThis"><i class="layui-icon">&#xe643;</i> 刷新当前</a>-->
                <div class="visit_tip_r" id="enroll"><span class="enroll_icon"></span>企业登录</div>
                <div class="visit_tip_r personal" id="isLog" style="display: none">
                    <div id="personal" data-href="route?name=/personal/personal"><span class="user_icon"></span>个人中心</div>
                    <div class="signOut" id="signOut">
                        <i class="gradeClassBot"></i><span class="sign_icon"></span>退出</div>
                </div>
            </div>
        </div>
        <div class="header_content"><img src="./img/logo.png" alt="京工健康疗休养报名系统" class="logo"><span class="prompt"></span></div>
        <div class="layui-main">
            <!-- 顶部菜单 -->
            <ul class="layui-nav top_menu" lay-filter="navigation">
                <li class="layui-nav-item layui-this"><a href="javascript:" data-href="route?name=/home/home">首页</a></li>
                <li class="layui-nav-item"><a href="javascript:;" data-href="route?name=/newsBulletin/newsBulletin">新闻公告</a></li>
                <li class="layui-nav-item"><a href="javascript:;" data-href="route?name=/brief/brief">关于我们</a></li>
                <li class="layui-nav-item"><a href="javascript:;" data-href="route?name=/base/base">休养基地</a></li>
                <li class="layui-nav-item"><a href="javascript:;" data-href="route?name=/route/route">疗养路线</a></li>
                <li class="layui-nav-item"><a href="javascript:;" data-href="route?name=/signUp/signUp">疗休养报名</a></li>
            </ul>
        </div>
    </div>
    <!--主体-->
    <div class="subject">
        <!--路径导航-->
        <div class="common" style="display: none;">
            <span class="layui-breadcrumb" id="breadcrumb">
                <a href="javascript:;">当前位置</a>
                <span lay-separator="">：</span>
                <a href="javascript:;">首页</a>
            </span>
        </div>
        <!-- 左侧导航 -->
        <div class="navBar layui-side-scroll" id="navBar" style="display: none;">
            <ul class="layui-nav layui-nav-tree"></ul>
        </div>
        <!-- 右侧内容 -->
        <div class="clildFrame" id="clildFrame"><iframe src="route?name=/home/home"></iframe></div>
    </div>
    <!-- 底部 -->
    <div class="footer">
        <div class="footer_div">
            <div class="footer_div_l"><img src="./img/footer.png" alt=""></div>
            <div class="footer_div_r">
                <div><span class="footer_div_n">邮编：</span><span class="footer_div_v">100052</span></div>
                <div><span class="footer_div_n">地址：</span><span class="footer_div_v">北京市西城区虎坊路13号</span></div>
            </div>
        </div>
        <div class="footerB">Copyright©京ICP备15007430号－1</div>
    </div>
</div>
<div id="signIn" style="display: none;">
    <div class="signIn_c">
        <div class="title"><div class="title_text">欢迎登录</div></div>
        <!--错误提示-->
        <div class="errorPrompt"><span class="error_icon"></span><span>账号或密码错误</span></div>
        <form class="layui-form" action="" lay-filter="example">
            <div class="layui-form-item user_item">
                <input type="text" name="user" placeholder="请输入账户名/登录名" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
           <!-- <div class="layui-form-item"><span class="forget" id="forget">忘记密码？</span></div>-->
            <div class="layui-form-item">
                <button class="layui-btn" lay-submit="" lay-filter="addNews">登 录</button>
                <button type="button" class="layui-btn layui-btn-primary" id="register">注 册</button>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="libs/layui/layui.js"></script>
<script type="text/javascript" src="js/nav.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/md5.js"></script>
<script language="javascript">
    if(top.location!==self.location){
        top.location.href=self.location.href;
    }
    var noId = "${noId ! ''}"
</script>
</body>
</html>
