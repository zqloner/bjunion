<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/bjzgh/css/common.css" media="all"/>
</head>
<body>
<!--路径导航-->
<div class="common">
	<span class="layui-breadcrumb">
		<a href="javascript:;">当前位置</a>
		<span lay-separator="">：</span>
		<a href="javascript:;">正式报名管理</a>
        <span lay-separator="">/</span>
        <a class="pointer" href="#">正式报名审计</a>
	</span>
</div>
<!--内容主体-->
<div class="layui-tab layui-tab-brief" lay-filter="tabChange">
    <ul class="layui-tab-title">
        <li class="layui-this" data-id="3">劳模职工</li>
        <li data-id="2">优秀职工</li>
        <li data-id="1">普通职工</li>
    </ul>
    <div class="layui-tab-content">
        <!--劳模职工-->
        <div class="layui-tab-item layui-show">
            <div class="main-content">
                <!--表单查询-->
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label longger-label">单位名称：</label>

                            <div class="layui-input-inline" style="width: 100px;">
                                <select name="pId" lay-search lay-filter="pId">
                                </select>
                            </div>
                            <div class="layui-form-mid">-</div>
                            <div class="layui-input-inline" style="width: 100px;">
                                <select name="eId" lay-search>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label longger-label">线路名称：</label>

                            <div class="layui-input-inline">
                                <input type="text" name="lineName" class="layui-input" autocomplete="off">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label longger-label">审核状态：</label>

                            <div class="layui-input-inline">
                                <select name="examineStatus">
                                    <option value="">请选择</option>
                                    <option value="1">未审核</option>
                                    <option value="2">已审核</option>
                                    <option value="3">审核通过</option>
                                    <option value="4">审核未通过</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item formSearchBtn">
                        <button class="layui-btn clickBtn btn-65" lay-submit lay-filter="submitData">查询</button>
                        <button class="layui-btn layui-btn-primary btn-65" type="reset">重置</button>
                    </div>
                </form>
                <!--表格-->
                <table class="layui-table" lay-filter="test" id="table"></table>
                <div id="page"></div>
            </div>
        </div>
    </div>
</div>
<!--通过弹窗-->
<div class="popup" id="popup_small" style="display: none">
    <hr class="cutLineTop">
    <p class="isSure">
        确认通过审核吗？
    </p>
    <hr class="cutLine">
    <div class="isSureBtn">
        <button class="layui-btn layui-btn-primary btn-65 cancelBtn">取消</button>
        <button class="layui-btn clickBtn btn-65 sureBtn">确定</button>
    </div>
</div>
<!--不通过弹窗-->
<div class="popup" id="popup_input" style="display: none">
    <hr class="cutLineTop">
    <form class="layui-form popForm" action="" lay-filter="failedForm">
        <div class="layui-form-item">
            <label class="layui-input-block">请填写不通过的理由：</label>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <textarea name="message" placeholder="请输入" class="layui-textarea"></textarea>
            </div>
        </div>
        <hr class="cutLine">
        <div class="isSureBtn">
            <button class="layui-btn layui-btn-primary btn-65 cancelBtn">取消</button>
            <button class="layui-btn clickBtn btn-65" lay-submit lay-filter="submitData">确定</button>
        </div>
    </form>
</div>
<!--审核状态弹窗-->
<div class="popup" id="popup" style="display: none">
    <ul class="layui-timeline" id="examineInfo">
    </ul>
</div>
<!--报名人数弹窗-->
<div class="popup" id="popup_table" style="display: none;padding: 0 20px">
    <table class="layui-table" lay-filter="test" id="popTable"></table>
    <div id="popPage"></div>
</div>
<script type="text/javascript" src="/plugins/layui/layui.js"></script>
<script type="text/javascript" src="/bjzgh/pages/formal/audit.js"></script>
</body>
</html>
