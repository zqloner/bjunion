<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/bjzgh/css/common.css" media="all"/>
</head>
<body>
<!--路径导航-->
<div class="common">
	<span class="layui-breadcrumb">
		<a href="javascript:;">当前位置</a>
		<span lay-separator="">：</span>
		<a href="javascript:;">正式报名管理</a>
        <span lay-separator="">/</span>
        <a href="statistics.html">正式报名统计</a>
        <span lay-separator="">/</span>
        <a class="pointer" href="statisticsMore.html">详情</a>
	</span>
</div>
<!--内容主体-->
<div class="main-content">
    <!--表单查询-->
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label longger-label">企业名称：</label>

                <div class="layui-input-inline">
                    <input type="text" name="name" class="layui-input" autocomplete="off">
                </div>
            </div>
            <div class="layui-inline inline-btn">
                <button class="layui-btn clickBtn btn-65" lay-submit lay-filter="submitData">查询</button>
                <button class="layui-btn layui-btn-primary btn-65" type="reset">重置</button>
            </div>
        </div>
    </form>
    <!--表格-->
    <table class="layui-table" lay-filter="test" id="table"></table>
    <div id="page"></div>
</div>
<!--查看详情弹窗-->
<div class="popup" id="popup" style="display: none;padding: 0 20px">
    <table class="layui-table" lay-filter="popTest" id="popTable"></table>
    <div id="popPage"></div>
</div>
<script type="text/javascript" src="/plugins/layui/layui.js"></script>
<script type="text/javascript" src="/bjzgh/pages/formal/statisticsMore.js"></script>
</body>
</html>
