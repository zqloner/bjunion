<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/bjzgh/css/common.css" media="all"/>
</head>
<body>
<!--路径导航-->
<div class="common">
	<span class="layui-breadcrumb">
		<a href="javascript:;">当前位置</a>
		<span lay-separator="">：</span>
		<a href="javascript:;">正式报名管理</a>
        <span lay-separator="">/</span>
        <a href="/route?name=formal/statistics">正式报名统计</a>
        <span lay-separator="">/</span>
        <a class="pointer" href="javascript:;">详情</a>
	</span>
</div>

<!--内容主体-->
<div class="main-content">
    <#if type == 1 >

    <h3 class="deTitle">
        任务详情
    </h3>
    <div class="deP">
        <div class="layui-col-xs4"><span class="deName">线路名称：</span>${formalLine.name ! ''}</div>
        <div class="layui-col-xs4"><span class="deName">疗养时间：</span>${formalLine.SBenginTime ! ''}-${formalLine.SEndTime ! ''}</div>
        <div class="layui-col-xs4"><span class="deName">报名时段：</span>${formalLine.RBeginTime ! ''}——${formalLine.REndTime ! ''}</div>
    </div>

    <h3 class="deTitle">
        企业完成情况
    </h3>
    <!--按钮-->
    <div class="btn-div">
        <button type="button" class="layui-btn clickBtn btn-82 export">导出列表</button>
    </div>
    </#if>
    <#if (type == 2) >
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label longger-label">企业名称：</label>

                    <div class="layui-input-inline">
                        <input type="text" name="enterpriseName" class="layui-input" autocomplete="off">
                    </div>
                </div>
                <div class="layui-inline inline-btn">
                    <button class="layui-btn clickBtn btn-65" lay-submit lay-filter="submitData">查询</button>
                    <button class="layui-btn layui-btn-primary btn-65" type="reset">重置</button>
                </div>
            </div>
        </form>
        <!--按钮-->
        <div class="btn-div">
            <button type="button" class="layui-btn clickBtn btn-82 export">导出列表</button>
        </div>
    </#if>

    <!--表格-->
    <table class="layui-table table-margin" lay-filter="test" id="table"></table>
    <div id="page"></div>
    <#if type == 1 >

    <div class="layui-form-item formBtn">
        <button class="layui-btn clickBtn btn-65" lay-submit lay-filter="define">确定</button>
    </div>
    </#if>

</div>


        <!--查看名单弹窗-->
<div class="popup" id="popup" style="display: none;padding: 0 20px">
    <table class="layui-table" lay-filter="popTest" id="popTable"></table>
    <div id="popPage"></div>
</div>
<!--导出列表弹窗-->
<div class="popup" id="popup_export" style="display: none">
    <hr class="cutLineTop">
    <p class="isSure">
        确定要导出列表吗？
    </p>
    <hr class="cutLine">
    <div class="isSureBtn">
        <button class="layui-btn layui-btn-primary btn-65 cancelBtn">取消</button>
        <button class="layui-btn clickBtn btn-65 sureBtn">确定</button>
    </div>
</div>
<script type="text/javascript" src="/plugins/layui/layui.js"></script>
<script type="text/javascript" src="/bjzgh/pages/formal/lineDetail.js"></script>
<script>
    var id = "${fleId ! ''}";
    var typeId = "${type ! ''}";
</script>
</body>
</html>
