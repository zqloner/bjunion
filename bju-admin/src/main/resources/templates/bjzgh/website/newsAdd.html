<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/bjzgh/css/common.css" media="all"/>
</head>
<body>
<#if newsId??>
<input type="hidden" name="newsId" id="newsId" value="${newsId}">
</#if>
<!--路径导航-->
<div class="common">
	<span class="layui-breadcrumb">
		<a href="javascript:;">当前位置</a>
		<span lay-separator="">：</span>
		<a href="javascript:;">网站信息管理</a>
        <span lay-separator="">/</span>
        <a href="route?name=website/news">新闻管理</a>
        <span lay-separator="">/</span>
        <#if newsId??>
          <a class="pointer" href="#">编辑</a>
             <#else>
         <a class="pointer" href="#">添加</a>
        </#if>
	</span>
</div>
<!--内容主体-->
<div class="main-content">
    <form class="layui-form fullForm fullFormL" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">标题：</label>

            <div class="layui-input-inline long-inline">
                <input type="text" name="title" placeholder="请输入标题" lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所属分类：</label>

            <div class="layui-input-inline long-inline">
                <select name="kind" lay-filter="kind">
                    <option value="">请选择</option>
                    <option value="2">通知公告</option>
                    <option value="1">新闻动态</option>
                    <option value="3">首页banner</option>
                    <option value="4">公告banner</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">作者：</label>

            <div class="layui-input-inline long-inline">
                <input type="text" name="name"  autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">来源：</label>

            <div class="layui-input-inline long-inline">
                <input type="text" name="where" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">正文内容：</label>

            <div class="layui-input-inline long-inline">
                <!--<textarea class="layui-textarea" id="editor" lay-verify="neirong" style="display: none">
                        </textarea>-->
                <div id="editor">
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="display: none" id="picture">
            <label class="layui-form-label">列表配图：</label>

            <div class="layui-input-inline">
                <div class="layui-inline shortInline preview"
                     style="text-align: center;max-width: 400px;max-height: 400px;">
                    <img id="preview" name="preview" src="" alt="" class="layui-upload-img"
                         style="max-width: 390px;max-height: 400px;margin: 0 auto;">
                </div>
                <button type="button" class="layui-btn layui-btn-primary whiteBtn btn-110" id="upload">
                    <i class="layui-icon">&#xe608;</i> 上传图片
                </button>
            </div>
        </div>
        <div class="layui-form-item formBtn">
            <div class="layui-input-block">
                <button type="button" class="layui-btn layui-btn-primary whiteBtn btn-65" id="preData">预览</button>
                <button class="layui-btn clickBtn btn-65" lay-submit lay-filter="submitData" id="mySubmit">确定</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="/plugins/wangEditor-3.1.1/release/wangEditor.min.js"></script>
<script type="text/javascript" src="/plugins/utils/wangEditor.js"></script>
<script type="text/javascript" src="/plugins/layui/layui.js"></script>
<script type="text/javascript" src="/bjzgh/pages/website/newsAdd.js"></script>
</body>
<!--预览页面-->
<div id="preContent" style="display: none">
</div>
</html>
