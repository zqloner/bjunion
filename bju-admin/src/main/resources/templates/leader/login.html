<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>京工疗休养报名系统管理后台</title>
    <link rel="stylesheet" href="/plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/leader/css/login.css">
</head>
<body>
<div class="container">
    <div class="login-title">
        <img src="/images/login-title.png">
    </div>
    <div class="login-box">
        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title">
                <li class="layui-this">管理员登录</li>
                <li>领队登录</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <form class="layui-form" action="">
                        <div class="layui-form-item">
                            <i class="layui-icon input-icon-css">&#xe66f;</i>
                            <input type="text" name="adminID" lay-verify="title" autocomplete="off" placeholder="账户"
                                   class="layui-input login-input">
                        </div>
                        <div class="layui-form-item">
                            <i class="layui-icon input-icon-css">&#xe673;</i>
                            <input type="text" name="adminPWD" lay-verify="title" autocomplete="off" placeholder="密码"
                                   class="layui-input login-input">
                        </div>
                        <div class="layui-form-item">
                            <button class="layui-btn login-btn" lay-submit="" lay-filter="adminLogin">登录</button>
                        </div>
                    </form>
                    <p class="forgetPwd" id="forgetPwd">忘记密码</p>
                </div>
                <div class="layui-tab-item">
                    <form class="layui-form" action="">
                        <div class="layui-form-item">
                            <i class="layui-icon input-icon-css">&#xe66f;</i>
                            <input type="text" name="leaderID" lay-verify="title" autocomplete="off" placeholder="账户"
                                   class="layui-input login-input">
                        </div>
                        <div class="layui-form-item">
                            <i class="layui-icon input-icon-css">&#xe673;</i>
                            <input type="text" name="leaderPWD" lay-verify="title" autocomplete="off" placeholder="密码"
                                   class="layui-input login-input">
                        </div>
                        <div class="layui-form-item">
                            <button class="layui-btn login-btn" lay-submit="" lay-filter="leaderLogin">登录</button>
                        </div>
                    </form>
                    <p class="forgetPwd">忘记密码</p>
                </div>
            </div>
        </div>
    </div>
    <div class="reset-pwd" style="display: none">
        <img src="images/login-warning.png" class="img-warning">
        <p class="p-warning">请联系管理员重置密码</p>
        <button class="layui-btn sure-btn">确定</button>
    </div>
</div>
<div class="footer">
    <p class="footer-line1">主办单位：北京市总工会 版权所有©2016 运营管理：北京市总工会信息中心 信访信箱：ghxf@bjzgh.org</p>

    <p class="footer-line2">地址：北京市通州区运河东大街56号院7号楼 邮编：101160 ICP备案号：京ICP备15007430号-1</p>
</div>
<script type="text/javascript" src="/plugins/layui/layui.js"></script>
<script src="/leader/js/login.js"></script>
<script type="text/javascript" src="/plugins/md5/md5.js"></script>
</body>
</html>
