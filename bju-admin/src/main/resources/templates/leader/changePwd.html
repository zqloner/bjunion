<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/leader/css/common.css">
</head>
<body>
<!--路径导航-->
<div class="common">
	<span class="layui-breadcrumb">
		<a href="javascript:;">当前位置</a>
		<span lay-separator="">：</span>
        <a class="pointer" href="javascript:">账户安全</a>
	</span>
</div>
<!--内容主体-->
<div class="main-content">
    <form class="layui-form fullForm" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">原始密码：</label>

            <div class="layui-input-inline">
                <input type="password" name="oldPwd" id="oldPwd" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新密码：</label>

            <div class="layui-input-inline">
                <input type="password" name="newPwd" id="newPwd" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认新密码：</label>

            <div class="layui-input-inline">
                <input type="password" name="surePwd" id="surePwd" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item formBtn">
            <div class="layui-input-block">
                <button class="layui-btn clickBtn btn-100" lay-submit lay-filter="submitData">确定</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="/plugins/layui/layui.js"></script>
<script type="text/javascript" src="/plugins/md5/md5.js"></script>
<script src="/leader/js/changePwd.js"></script>
</body>
</html>
